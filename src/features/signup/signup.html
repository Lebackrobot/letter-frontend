<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Letter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="leaves">
            <div class="set">
                <div><img src="img/leaf_01.png" alt=""></div>
                <div><img src="img/leaf_02.png" alt=""></div>
                <div><img src="img/leaf_03.png" alt=""></div>
                <div><img src="img/leaf_04.png" alt=""></div>
                <div><img src="img/leaf_01.png" alt=""></div>
                <div><img src="img/leaf_02.png" alt=""></div>
                <div><img src="img/leaf_03.png" alt=""></div>
                <div><img src="img/leaf_04.png" alt=""></div>
            </div>
        </div>

        <img src="img/bg.jpg" class="bg">
        <img src="img/girl.png" class="girl">
        <img src="img/trees.png" class="trees">

        
        <!-- Signup form -->
        <form class="login" id="signup-email-form">
            <h2>Enter your email</h2>

            <!-- Email input -->
            <div class="inputBox">
                <input name="email" type="email" placeholder="Email" required>
            </div>

            <!-- Confirm email input -->
            <div class="inputBox">
                <input name="confirmEmail" type="email" placeholder="Confirm email" required>
            </div>

            <!-- Submit Form -->
            <div class="inputBox">
                <input name="submit" type="submit" value="Submit" id="btn">
            </div>

            <div class="group">
                <a href="#"></a>
                <a href="signin" id="back-login">back to signin</a>
            </div>
        </form>

        <!-- Email Validation Form -->
        <form class="login hidden" id="signup-email-validation-form">
            <h2>Confirm token</h2>
        
            <!-- Email input -->
            <div class="inputBox" style="margin: auto;  ">
                <input style="max-width: 60px" name="token1" type="text"  maxlength="1" required id="token1">
                <input style="max-width: 60px" name="token2" type="text"  maxlength="1" required id="token2">
                <input style="max-width: 60px" name="token3" type="text"  maxlength="1" required id="token3">
                <input style="max-width: 60px" name="token4" type="text"  maxlength="1" required id="token4">
            </div>
        
            <div class="group">
                <a href="#"></a>
                <a href="signin" id="back-login">back to signin</a>
            </div>
        </form>

        <!-- Signup user form -->
        <form class="login hidden" id="signup-user-form">
            <h2>Sign Up</h2>
            <div class="inputBox">
                <input name="fullname" type="text" placeholder="Full name" required>
            </div>
            <div class="inputBox">
                <input name="username" type="text" placeholder="Username" required>
            </div>
            <div class="inputBox">
                <input name="password" type="password" placeholder="Password" required>
            </div>
            <div class="inputBox">
                <input name="confirmPassword" type="password" placeholder="Confirm Password" required>
            </div>

            <div class="inputBox">
                <input name="submit" type="submit" value="Signup" id="btn">
            </div>

            <div class="group">
                <a href="#"></a>
                <a href="signin" id="back-login">back to signin</a>
            </div>
        </form>

        
    </section>

    <div id="toast-container">
        <div id="toast" class="hidden"></div>
    </div>

    <script src="features/signup/signup-controller.js"></script>
</body>

</html>
